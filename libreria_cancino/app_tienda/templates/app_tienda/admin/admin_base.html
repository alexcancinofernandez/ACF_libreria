{% extends 'app_tienda/base.html' %}

{% block title %}Panel de Administración - Librería Cancino{% endblock %}

{% block content %}
<div class="row">
    <!-- Menú de Administración -->
    <div class="col-md-3">
        <div class="list-group">
            <a href="{% url 'app_tienda:admin_dashboard' %}" 
               class="list-group-item list-group-item-action {% if request.resolver_match.url_name == 'admin_dashboard' %}active{% endif %}">
               <i class="fas fa-tachometer-alt me-2"></i>Dashboard
            </a>
            <a href="{% url 'app_tienda:admin_pedidos' %}" 
               class="list-group-item list-group-item-action {% if 'admin_pedidos' in request.resolver_match.url_name %}active{% endif %}">
               <i class="fas fa-box me-2"></i>Gestionar Pedidos
            </a>
            <a href="{% url 'app_tienda:admin_libros' %}" 
               class="list-group-item list-group-item-action {% if 'admin_libros' in request.resolver_match.url_name %}active{% endif %}">
                <i class="fas fa-book me-2"></i>Gestionar Libros
            </a>
            <a href="{% url 'app_tienda:admin_usuarios' %}" 
               class="list-group-item list-group-item-action {% if 'admin_usuarios' in request.resolver_match.url_name %}active{% endif %}">
                <i class="fas fa-users me-2"></i>Gestionar Usuarios
            </a>
            <a href="{% url 'app_tienda:admin_reportes' %}" 
               class="list-group-item list-group-item-action {% if 'admin_reportes' in request.resolver_match.url_name %}active{% endif %}">
               <i class="fas fa-chart-line me-2"></i>Reportes
            </a>
             <a href="{% url 'app_tienda:catalogo' %}" class="list-group-item list-group-item-action mt-3">
                <i class="fas fa-arrow-left me-2"></i>Volver a la Tienda
            </a>
        </div>
    </div>

    <!-- Contenido Principal del Panel de Administración -->
    <div class="col-md-9">
        {% block admin_content %}
        <!-- El contenido específico de cada página de admin va aquí -->
        {% endblock %}
    </div>
</div>
{% endblock %}
