
{% extends 'app_tienda/admin/admin_base.html' %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
<h1 class="mb-4">Confirmar Eliminación</h1>
<p>¿Estás seguro de que quieres eliminar el libro <strong>"{{ libro.titulo }}"</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'app_tienda:admin_libros' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
