
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Administración{% endblock %} - Librería Cancino</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'app_tienda:admin_dashboard' %}">Admin Panel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNav" aria-controls="adminNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="adminNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="{% url 'app_tienda:admin_libros' %}">Libros</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'app_tienda:admin_pedidos' %}">Pedidos</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'app_tienda:admin_usuarios' %}">Usuarios</a></li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'app_tienda:index' %}" target="_blank">Ver Sitio</a>
                    </li>
                    <li class="nav-item">
                        <form action="{% url 'app_tienda:logout' %}" method="post" class="d-flex">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-outline-light">Salir</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
