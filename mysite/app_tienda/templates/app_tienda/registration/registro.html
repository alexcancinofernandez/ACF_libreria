{% extends 'app_tienda/base.html' %}

{% block title %}Registro - Librería Cancino{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Crea tu Cuenta</h3>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary w-100">Registrarse</button>
                    </form>
                </div>
                 <div class="card-footer text-center">
                    <p>¿Ya tienes una cuenta? <a href="{% url 'app_tienda:login' %}">Inicia sesión aquí</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
